<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Correct Number From 1 To 100</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>NUMBER GUSSING GAME</h1>
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell
            you if your guess was too high or too low.</p>
        <div class="inp">
            <label for="guessField">Enter a guess: </label>
            <input type="text" id="guessField" class="guessField">
            <button  class="guessSubmit">Submit Guess</button>
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>

</html>
